<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="/img/favicon.png">

    <title>AnonymLog</title>
</head>
<body>


    <div class="container">
        <h1 style="margin-top:5%"><a href="/home">VisitLog</a></h1>
        <div class="d-flex justify-content-center" style="margin-top:50px">
            <h5 id="visit-cnt"></h5>
        </div>
        <div class="d-flex justify-content-center" style="margin-top:50px">
            <button id="board-btn" class="custom-btn" style="width: 200px;"
            onclick="location.href='/board/list/1'">Leave a Message</button>
        </div>

        <div class="d-flex justify-content-center">
            <button id="portfolio-btn" class="custom-btn" style="width: 200px;"
                    onclick="location.href='/portfolio'">Portfolio</button>
        </div>

        <div class="d-flex justify-content-center" >
            <button th:if="!${loginStatus}" class="custom-btn"  style="width: 200px;" type="button"
                    onclick="location.href='/home/login'">Log in</button>
            <!--<button th:if="${loginStatus}" class="custom-btn"  style="width: 200px;" type="button"
                    onclick="location.href='/home/logout'">Log out</button>-->
        </div>

        <!--<div class="d-flex justify-content-center" >
            <button th:if="${loginStatus}" class="custom-btn"  style="width: 200px;" type="button"
                    onclick="location.href='/home/mypage'">My Page</button>
        </div>-->

        <div class="row text-center font-color">
            <p style="margin-top:30px;color: #f1c40f;">Made By 김현수</p>
        </div>

        <div class="text-center">
            <a href="https://github.com/hunesu1114/AnonymLog.git" target="_blank">
                <img src="/img/github.ico" width="32px" height="32px">
                Github</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/actuator/metrics/http.server.requests?tag=uri:/home',
                method: 'GET',
                success: function (res) {
                    var visitCnt=res.measurements[0].value;
                    $('#visit-cnt').text('방문 Count :' +visitCnt);
                },
            })
        });
    </script>
</body>
</html>
