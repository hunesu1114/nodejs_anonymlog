<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/favicon.png">
    <title>AnonymLog</title>
</head>
<body>
<div class="container">
    <h1 style="margin-top:10%"><a href="/home">VisitLog</a></h1>
    <form action="" method="post" th:object="${sessionLoginDto}">
        <div class="d-flex justify-content-center font-color" style="margin-top:5%">
            <span>테스터 로그인 </span>
        </div>

        <div class="d-flex justify-content-center font-color" style="margin-top:10px" th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: deeppink">
                전체 오류 메시지
            </p>
        </div>

        <div class="d-flex justify-content-center font-color" style="margin-top:10px">
            <span>ID : </span>
            <input type="text" id="nickname-input" th:field="*{nickname}" placeholder="ID 입력">
        </div>

        <div class="d-flex justify-content-center font-color" style="margin-top:10px">
            <span>PW : </span>
            <input type="password" id="password-input" th:field="*{password}" placeholder="비밀번호 입력">
        </div>
        <div class="d-flex justify-content-center" style="margin-top:5%">
            <div>
                <button class="custom-btn" id="login-btn" style="width: 200px;" type="submit">로그인</button>
            </div>
            <div>
                <button class="custom-btn" style="width: 200px;" type="button"
                        onclick="location.href='/home'">홈으로</button>
            </div>
        </div>
    </form>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--<script>
    $('#login-btn').click(function(){

</script>-->
</body>
</html>
